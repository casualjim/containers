name: Build and Push Containers

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 17 * * 3'  # Every Wednesday at 5PM UTC

permissions:
  contents: read
  packages: write

jobs:
  list-containers:
    runs-on: ubuntu-latest
    outputs:
      containers: ${{ steps.find.outputs.containers }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Find containers
        id: find
        run: |
          containers=$(find . -mindepth 1 -maxdepth 1 -type d -exec test -e {}/Dockerfile \; -print | sed 's|^\./||' | jq -R -s -c 'split("\n") | map(select(. != ""))')
          echo "containers=$containers" >> $GITHUB_OUTPUT

  build:
    needs: list-containers
    runs-on: ubuntu-latest
    strategy:
      matrix:
        container: ${{ fromJson(needs.list-containers.outputs.containers) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set repo and tag for ${{ matrix.container }}
        run: |
          CONTAINER_DIR="${{ matrix.container }}"
          if [ -f "$CONTAINER_DIR/REPO" ]; then
            REPO=$(cat "$CONTAINER_DIR/REPO")
          else
            REPO="ghcr.io/casualjim/${{ matrix.container }}"
          fi
          if [ -f "$CONTAINER_DIR/TAG" ]; then
            TAG=$(cat "$CONTAINER_DIR/TAG")
          else
            TAG="latest"
          fi
          echo "REPO=$REPO" >> $GITHUB_ENV
          echo "TAG=$TAG" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ${{ matrix.container }}
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.container }}
          push: true
          tags: ${{ env.REPO }}:${{ env.TAG }}